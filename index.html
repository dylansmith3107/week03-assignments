<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="title-logo">
      <img
        class="cookie-logo"
        src="https://png.pngtree.com/png-clipart/20221208/ourmid/pngtree-cartoon-cookies-png-image_6516299.png"
        alt="Small cookie logo, one either side of the title!"
      />
      <h1>COOKIE CLICKER</h1>
      <img
        class="cookie-logo"
        src="https://png.pngtree.com/png-clipart/20221208/ourmid/pngtree-cartoon-cookies-png-image_6516299.png"
        alt="Small cookie logo, one either side of the title!"
      />
    </div>
    <section id="cookie-container">
      <div id="cookie-stats"></div>
      <img
        id="cookie-img"
        src="https://png.pngtree.com/png-clipart/20221208/ourmid/pngtree-cartoon-cookies-png-image_6516299.png"
        alt="Clickable cookie, click to increase your total cookies to buy upgrades!"
      />
    </section>
    <section id="shop-container">
      <div class="upgrade-title">
        <h2>Upgrade shop</h2>
        <img
          class="upgrade-logo"
          src="https://png.pngtree.com/png-clipart/20220930/ourmid/pngtree-cartoon-wrench-png-image_6241332.png"
          alt="Small spanner image for the upgrade shop"
        />
      </div>
    </section>
  </body>
</html>
